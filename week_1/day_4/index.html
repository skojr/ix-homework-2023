<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="containter p-5">
        <div class="card text-center my-5 p-5">
            <h1>Horrendously Explained Movies</h1>

            <div>
                We give you a horribly explained summary of movie, and you have to try to guess it. You get only one hint!
            </div>

            <hr>

            <div id="explanation">
                This movie is about a dude with a stick...
            </div>

            <hr>

            <form id='guessForm' onsubmit="checkGuess(event)">
                <div class="input-group my-3">
                        <input id="movie-Guess" type="text" class="form-control"
                placeholder="Enter your guess">
                </div>

                
            </form>

            <button class="btn btn-primary btn-block" id="guessBtn" type="submit" onclick="checkGuess(event)">
                Submit
            </button>

            <hr>

            <button class="btn btn-secondary" type="button" onclick="showHint()">
                Show hint!
            </button>

            <div id="output" class="mt-4"></div>

            <div id="hint" class="mt-4">
            </div>
            
            <button class="btn btn-primary mt-5" id="nextQuestion" type="button" onclick="window.location.reload()">Next Question</button>

        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
